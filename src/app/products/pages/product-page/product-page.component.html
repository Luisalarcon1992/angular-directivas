<h1>Agregar Productos</h1>
<hr>
<form [formGroup]="myform">

  <div class="form-group">
    <label for="name">Nombre</label>
    <input formControlName="name" type="text" class="form-control" id="name" name="name"
      placeholder="Nombre del producto">
  </div>

  <div class="form-group">
    <label customLabel [color]="color" [errors]="myform.get('name')?.errors">Valor</label>
  </div>
  <button (click)="changeColor()" type="submit" class="btn btn-primary">Guardar</button>

</form>

<pre>
  {{ myform.get('name')?.errors | json }}
</pre>

<p>color: {{color}}</p>
